<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo</li>
</ol>
<div class="container">
    <form #laborForm="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" [(ngModel)]="labor.idClient" [ngModelOptions]="{standalone:true}">
                        <option>Selecione...</option>
                        <option *ngFor="let client of clients" [ngValue]="client.id">
                            {{client.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label> Descrição </label>
                    <input [(ngModel)]="labor.description" type="text" class="form-control" name="description"
                        id="inputDescription">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Valor</label>
                    <input [(ngModel)]="labor.amount" type="text" class="form-control" name="amount">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                    <input [(ngModel)]="labor.date" type="date" class="form-control" name="date">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-success">Salvar</button>
            </div>
        </div>
    </form>
</div>
