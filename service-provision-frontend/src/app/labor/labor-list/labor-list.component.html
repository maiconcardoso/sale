<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consultar</li>
</ol>

<div class="container">
    <form #searchClientForm="ngForm" (submit)="searchClient()">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Nome Cliente</label>
                <input type="text" class="form-control" [(ngModel)]="clientName" name="clientName">
            </div>
            <div class="col-md-3">
                <label for="name">Mês</label>
                <select [(ngModel)]="month" class="form-control" name="month">
                    <option value="0">Selecione...</option>
                    <option *ngFor="let month of months" [value]="month">
                        {{ month }}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button style="margin-top: 1.3em; margin-bottom: 1.3em; margin-right: 1em;"
                    class="btn btn-primary">Consultar</button>
                <button routerLink="/labors/form" style="margin-top: 1.3em; margin-bottom: 1.3em;"
                    class="btn btn-warning"> <i class="fa fa-plus"></i> Novo</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning" role="alert" *ngIf="message">
                    {{ message }}
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nome Cliente</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let labor of laborList">
                        <td> {{ labor.client.name }} </td>
                        <td> {{ labor.description }} </td>
                        <td> {{ labor.date }} </td>
                        <td> {{ labor.amount }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
