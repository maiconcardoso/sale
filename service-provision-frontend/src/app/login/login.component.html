<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    Entrar
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha incorreto(a).
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubimit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input class="form-control py-4" placeholder="Digite seu usuario" type="text"
                                            name="username" [(ngModel)]="username">
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label>
                                        <input class="form-control py-4" placeholder="Digite sua senha" type="password"
                                            name="password" [(ngModel)]="password">
                                    </div>

                                    <div class="form-group d-flex alignn-items-center justify-content-between">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <p class="register" (click)="register()">
                                        Não possui usuário? Cadastre-se!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
