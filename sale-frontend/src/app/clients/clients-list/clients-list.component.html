<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button (click)="saveClient()" class="btn btn-warning">
                <i class="fa fa-plus"></i>
                Novo
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de Cadastro</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients">
                        <td> {{ client.id }} </td>
                        <td> {{ client.name }} </td>
                        <td> {{ client.cpf }} </td>
                        <td> {{ client.registaryDate }} </td>
                        <td>
                            <button routerLink="/clients-form/{{ client.id }}" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
